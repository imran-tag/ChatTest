<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Test List</title>
    <link rel="stylesheet" th:href="@{/libs/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Test List</h1>

    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/test/create}">Create a new test</a>
        <a class="btn btn-info" th:href="@{/test/history}">View Test Execution History</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th colspan="3">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test : ${tests}">
                    <td th:text="${test.id}"></td>
                    <td th:text="${test.name}"></td>
                    <td th:text="${test.description}"></td>
                    <td><a class="btn btn-sm btn-secondary" th:href="@{/test/steps/list/{id}(id=${test.id})}">Edit
                        steps</a></td>
                    <td><a class="btn btn-sm btn-success" th:href="@{/test/run/{id}/0(id=${test.id})}">Run</a></td>
                    <td><a class="btn btn-sm btn-info" th:href="@{/test/history/test/{id}(id=${test.id})}">History</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/libs/bootstrap.bundle.min.js}"></script>
</body>
</html>
